<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashrath Balotiya – Graphic Designer Portfolio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f2f2f2; color: #333; line-height: 1.5; }
    
    header {
      background: #222; color: #fff;
      text-align: center; padding: 40px 20px;
    }
    header h1 { font-size: 2.5em; margin-bottom: 10px; }
    header p { font-size: 1.2em; color: #ccc; }

    nav {
      background: #333; display: flex; justify-content: center;
    }
    nav a {
      color: #fff; padding: 14px 20px; text-decoration: none; font-size: 1em;
    }
    nav a:hover { background: #555; }

    .hero {
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white; text-align: center; padding: 80px 20px;
    }
    .hero h2 { font-size: 2.2em; margin-bottom: 15px; }
    .hero p { font-size: 1.2em; margin-bottom: 25px; }
    .btn {
      background: white; color: #2E7D32;
      padding: 12px 24px; border: none; border-radius: 5px;
      font-size: 1em; cursor: pointer;
    }
    .btn:hover { background: #e0e0e0; }

    section {
      padding: 50px 20px; max-width: 1000px; margin: auto;
    }
    section h2 {
      text-align: center; font-size: 2em; margin-bottom: 30px; color: #222;
    }
    .grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px;
    }
    .card {
      background: #fff; border-radius: 8px; overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s;
      text-align: center;
      padding: 10px;
    }
    .card:hover { transform: translateY(-5px); }
    .card img {
      width: 100%;
      height: auto;
      max-width: 220px;   /* छोटा size */
      max-height: 220px;
      margin: auto;
      display: block;
      object-fit: contain;
    }
    .card h3 { margin: 10px 0 5px; font-size: 1.1em; color: #444; }

    #about p {
      max-width: 800px; margin: auto; font-size: 1.1em; color: #555;
    }

    .contact { text-align: center; }
    .contact a {
      display: inline-block; margin: 10px; padding: 10px 20px;
      background: #4CAF50; color: white; text-decoration: none;
      border-radius: 5px; font-size: 1em; transition: background 0.3s;
    }
    .contact a:hover { background: #388E3C; }

    footer {
      background: #222; color: #fff; text-align: center; padding: 20px; margin-top: 40px;
    }
  </style>
</head>
<body>

    <h1>Dashrath Balotiya</h1>
    <p>Graphic Designer & Visual Artist</p>
  </header>

    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>
